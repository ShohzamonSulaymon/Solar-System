<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="planet mercury" data-info="Mercury: 3.3e23 kg, 57.9M km"></div>
        <div class="planet venus" data-info="Venus: 4.87e24 kg, 108.2M km"></div>
        <div class="planet earth" data-info="Earth: 5.97e24 kg, 149.6M km"></div>
        <div class="planet mars" data-info="Mars: 6.42e23 kg, 227.9M km"></div>
        <div class="planet jupiter" data-info="Jupiter: 1.9e27 kg, 778.5M km"></div>
        <div class="planet saturn" data-info="Saturn: 5.68e26 kg, 1433.5M km"></div>
        <div class="planet uranus" data-info="Uranus: 8.68e25 kg, 2872.5M km"></div>
        <div class="planet neptune" data-info="Neptune: 1.02e26 kg, 4495.1M km"></div>
    </div>
    <div id="info"></div>
    <script src="script.js"></script>
</body>
</html>
